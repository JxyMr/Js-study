<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>extend</title>
</head>
<body>
	<script>
		//js扩展
		var extend = (function() {
			return function p_extend(o){
				for(var i=1;i<arguments.length;i++){
					var source = arguments[i];
					for( var pop in source){//遍历可枚举的属性
						o[pop] = source[pop];
					}
 				}
				return o;
			}
		}())
		console.log(extend({a:1,b:2},{c:3},{d:4}));
	</script>
	<script>
		var a = 2;
		function A(){
			var a = 1;
			return a;
		}
		A();
		console.log(a)
		console.log(A());
	</script>
</body>
</html>
